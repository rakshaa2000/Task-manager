<mat-card>
  <form (submit)="onSaveLabel(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input matInput type="text" name="name" [ngModel]="label?.name" required #title="ngModel" placeholder="Post Name:">
      <!--mat-error *ngIf="name.invalid">Please enter a valid name</mat-error-->
    </mat-form-field>

    <hr>

    <button mat-raised-button color="accent" type="submit">Save Label</button>

  </form>
</mat-card>
