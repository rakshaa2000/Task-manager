<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input matInput type="text" name="title" [ngModel]="post?.title" required  minlength="10" #title="ngModel" placeholder="Post Title:">
      <mat-error *ngIf="title.invalid">Please enter a valid title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput rows="6" name="content" [ngModel]="post?.content" required #content="ngModel" placeholder="Post Content:"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a valid Content</mat-error>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Label</mat-label>
      <mat-select name="label" [ngModel]="selected" >
          <mat-option value="personal">Personal</mat-option>
          <mat-option value="work">Work</mat-option>
          <mat-option value="shopping">Shopping</mat-option>
          <mat-option value="others">Others</mat-option>
      </mat-select>
      <p>You selected: {{selected}}</p>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" [ngModel]="picker" name="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <hr>

    <button mat-raised-button color="accent" type="submit">Save Post</button>

  </form>
</mat-card>
