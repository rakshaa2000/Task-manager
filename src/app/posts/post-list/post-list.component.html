<mat-accordion multi="true" *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts">
    <label> Label: {{ post.label}}</label>
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>Content: {{post.content}}</p>

    <mat-action-row>
      <a mat-raised-button color="accent" [routerLink]="['/edit', post.id]">Edit</a>
      <button mat-raised-button color="warn" (click)="onDelete(post.id)">Delete</button>
      <button mat-raised-button color="purple.A400">Archive</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length<=0" class="info-text mat-body-1">No posts added yet!</p>
